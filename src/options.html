<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Corrector</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <header>
        <nav>
            <ul id="tabList">
                <li id="chatTab" class="tab selected">Chat</li>
                <li id="settingsTab" class="tab">Settings</li>
            </ul>
        </nav>
    </header>
    <div id="mainContainer">
        <div id="chatContent" class="content">
            <main id="chatBody" class="scrollable"></main>
        </div>
        <div id="settingsContent" class="content hidden">
            <main class="scrollable">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" />
                <label for="model">Model:</label>
                <input type="text" id="model" />
                <label for="instruction">Instruction:</label>
                <input type="text" id="instruction" />
                <label for="editsToGenerate">Edits to generate:</label>
                <input type="text" id="editsToGenerate" />
                <label for="temperature">Temperature (0 - 2):</label>
                <input type="text" id="temperature" />
            </main>
        </div>
    </div>
    <footer>
        <div id="chatForm">
            <textarea id="chatInput" rows="1" placeholder="Type your message..."></textarea>
            <button id="chatButton">
                <span class="icon">Send</span>
                <div class="loading-dots" style="display: none;">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </button>
        </div>
        <button id="saveButton" class="hidden">Save</button>
    </footer>
    <script src="options.js"></script>
</body>

</html>
